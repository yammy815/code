<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>用户信息</title>
<script type="text/javaScript">
	$(function(){
		//ajax异步提交
		$.post("userinfo/1108.do",//url
				{
			
				},//json类型数据传值
				function(data){
					if(data!=null){
						$(data).each(
						function(){
							//渲染rander
							//给 input框赋值
							$("#realname").val(this.realname);
						}		
						);
					}
				},
				//成功后执行
				"json"//返回类型
				)
		
	});
</script>
</head>
<body>
真实姓名：<input id="realname"/>
</body>

</html>
